version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: semi-supervised-labeling-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    volumes:
      - ./outputs/uploads:/app/uploads
      - ./outputs/embeddings:/app/embeddings
      - ./outputs/models:/app/models
      - ./outputs/outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - labeling-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: semi-supervised-labeling-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000/api/v1
    restart: unless-stopped
    networks:
      - labeling-network

networks:
  labeling-network:
    driver: bridge
