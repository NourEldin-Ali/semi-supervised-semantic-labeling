services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: semi-supervised-labeling-api
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./outputs/uploads:/app/uploads
      - ./outputs/embeddings:/app/embeddings
      - ./outputs/models:/app/models
      - ./outputs/outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    expose:
      - "8000"
    networks:
      - labeling-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: semi-supervised-labeling-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=/api/v1
    volumes:
      - ./frontend/certs:/etc/nginx/certs:ro
      - ./acme/www:/var/www/acme:ro
    restart: unless-stopped
    networks:
      - labeling-network

  acme:
    image: neilpang/acme.sh:latest
    container_name: semi-supervised-labeling-acme
    command: daemon
    volumes:
      - ./acme:/acme.sh
      - ./acme/www:/var/www/acme
      - ./frontend/certs:/certs
    restart: unless-stopped
    networks:
      - labeling-network

networks:
  labeling-network:
    driver: bridge
